<div class="content" style="text-align: center;">
    <form onsubmit="return false;"  id="myForm">
        <br>
        <h2 class="calc-title">Water Loss: Hole in Pipe</h2>
        <label class="entry-label" style="width: 350px; text-align: center;">Hole Diameter (Inches)</label>
        <input id="dia" type="number" step="0.0001" placeholder="">        
        <br>
        <label class="entry-label" style="width: 350px; text-align: center;">Pipe Pressure (PSI)</label>
        <input id="psi" type="number" step="0.0001">
        
        <br><br>
        <button class="btn btn-primary" onclick=calculate()>Submit</button>
        <button class="btn btn-primary" onclick=resetForm()>Reset</button>
        <br><br>
        <label id="outputText" class="answer"></label>
        <br>
    </form>
    <br><br><br><br>

    <script>
        function resetForm() {
            document.getElementById("myForm").reset();
            document.getElementById("outputText").innerHTML = "";
        }

        function calculate() {
            var dia = document.getElementById('dia').value;
            var psi = document.getElementById('psi').value;
            gpm = (dia/2)/12*(dia/2)/12*3.1416*Math.sqrt(psi*2.309*64.4)*0.7*7.48*60;
            gpm2 = Math.round(gpm*Math.pow(10,2))/Math.pow(10,2);
            
            document.getElementById("outputText").innerHTML = "Loss Rate: " + gpm2 + " GPM";
        }
    </script>
</div>
