<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Water Resources Training Center</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="Images/home_drop.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/custom-styles.css">

    <style>
        /* Ensure iframe takes up remaining space between navbar and footer */
        #pdf-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #pdf-viewer {
            width: 100%;
            border: none;
            flex-grow: 1; /* Makes iframe expand dynamically */
        }

        /* Ensures full height layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://alliancewater.com">
                <img src="Images/logo.png" alt="Alliance Training Center Logo" class="navbar-logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="calculator.html">Calculators</a></li>
                    <li class="nav-item"><a class="nav-link" href="study_material.html">Study Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="Math_Trainers/formulas.pdf#view=FitH&toolbar=1&navpanes=1"></iframe>

    </div>

    <!-- Footer -->
    <footer class="text-white mt-5 p-4 text-center">
        &copy; 2024 Alliance Water Resources. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function adjustIframeHeight() {
            let navbarHeight = document.querySelector('.navbar').offsetHeight;
            let footerHeight = document.querySelector('footer').offsetHeight;
            let windowHeight = window.innerHeight;
            let availableHeight = windowHeight - navbarHeight - footerHeight;

            document.getElementById('pdf-viewer').style.height = availableHeight + 'px';
        }

        window.onload = adjustIframeHeight;
        window.onresize = adjustIframeHeight;
    </script>

</body>
</html>
