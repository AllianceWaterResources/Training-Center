<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alliance Water Resources Training Center</title>

  <!-- Bootstrap CSS -->
  <link rel="icon" href="Images/home_drop.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/flashcard_styles.css">
  <link rel="stylesheet" href="CSS/custom-styles.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    .hero {
      background-image: url('Images/banner_water.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 87, 125, 0.6);
      z-index: 0;
    }

    .hero .container {
      position: relative;
      z-index: 1;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.25);
    }

    .card-glass h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #flashcard {
      font-size: 1.25rem;
      min-height: 80px;
      margin-bottom: 1rem;
    }

    .custom-button {
      background-color: #ffffff33;
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .custom-button:hover {
      background-color: #ffffff55;
    }

    #answer {
      margin-top: 20px;
      font-style: italic;
    }

    footer {
      background-color: #00577D;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00577D;">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://alliancewater.com">
        <img src="Images/logo.png" alt="Alliance Training Center Logo" class="navbar-logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="calculator.html">Calculators</a></li>
          <li class="nav-item"><a class="nav-link" href="study_material.html">Study Material</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Flashcard Section -->
  <main class="hero">
    <div class="container">
      <div class="card-glass">
        <!--<h2>Water Treatment Flashcards</h2>-->
        <div id="flashcard">
          <p id="question">Loading flashcards...</p>
        </div>
        <button onclick="showAnswer()" class="custom-button">Show Answer</button>
        <button onclick="nextFlashcard()" class="custom-button">Next</button>
        <div id="answer"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2024 Alliance Water Resources. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="Scripts/flashcard_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
