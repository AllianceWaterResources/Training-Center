 <!--Script to Show and Hide the Calculator Menu--> 
<script>
    function showHide() {
    var calcMenu = document.getElementById("trainer-menu");
    
    if (calcMenu.style.display === "none" || calcMenu.style.display === "") {
        calcMenu.style.display = "block";  // Show the element
    } else {
        calcMenu.style.display = "none";  // Hide the element
    }
}

window.addEventListener('message', function(event) {
  if (event.data.iframeHeight) {
    const iframe = document.getElementById('mathContainer');
    iframe.style.height = event.data.iframeHeight + 'px';
  }
});
</script>
